<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="ZHAENG">
    <title>ZHAENG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            font-feature-settings: 'ss01', 'cv01';
            background: #c9c9c9;
            color: rgba(0, 0, 0, 0.75);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Background particles */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float linear forwards;
            animation-duration: 1.5s;
        }

        .particle.slow {
            animation-duration: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) translateX(0px);
                opacity: 0;
            }
            5% {
                opacity: 0.8;
            }
            95% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-110vh) translateX(var(--drift));
                opacity: 0;
            }
        }

        /* Main Content */
        main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            padding: 2rem;
        }

        /* Gallery Grid */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 3rem;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 1.2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 180px;
            height: 180px;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.15));
        }

        .gallery-item:active {
            transform: translateY(-2px) scale(0.99);
        }

        .icon-wrapper {
            font-size: 5rem;
            opacity: 0.9;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .gallery {
                gap: 2rem;
            }

            .gallery-item {
                width: 140px;
                height: 140px;
            }

            .icon-wrapper {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .gallery {
                gap: 1.5rem;
            }

            .gallery-item {
                width: 110px;
                height: 110px;
            }

            .icon-wrapper {
                font-size: 3.2rem;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .container {
                padding: 0.75rem;
            }

            .gallery {
                gap: 1.2rem;
            }

            .gallery-item {
                width: 100px;
                height: 100px;
            }

            .icon-wrapper {
                font-size: 3rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }

        .gallery-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .gallery-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .gallery-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .gallery-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .gallery-item:nth-child(5) {
            animation-delay: 0.5s;
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div id="particles"></div>

    <!-- Gallery -->

    </main>

    <script>
        let isSlowMode = false;

        // Create a single bubble
        function createBubble() {
            const particlesContainer = document.getElementById('particles');
            const particle = document.createElement('div');
            particle.className = 'particle';

            // Random horizontal position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = '100%';

            // Random sizes like soda bubbles (some tiny, some large)
            const sizeRandom = Math.random();
            let size;
            if (sizeRandom < 0.3) {
                size = Math.random() * 8 + 4; // small bubbles
            } else if (sizeRandom < 0.7) {
                size = Math.random() * 12 + 12; // medium bubbles
            } else {
                size = Math.random() * 15 + 20; // large bubbles
            }

            particle.style.width = size + 'px';
            particle.style.height = size + 'px';

            // Random horizontal drift
            const drift = (Math.random() - 0.5) * 100;
            particle.style.setProperty('--drift', drift + 'px');

            // Set duration based on mode (2x slower)
            if (isSlowMode) {
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's'; // 6-10s
                particle.classList.add('slow');
            } else {
                particle.style.animationDuration = '3s'; // 3s
            }

            particlesContainer.appendChild(particle);

            // Remove bubble when animation ends and create a new one
            particle.addEventListener('animationend', () => {
                particle.remove();
                createBubble();
            });
        }

        // Create background particles (soda bubbles)
        function createParticles() {
            // Create initial set of bubbles with continuous staggering
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    createBubble();
                }, i * 50); // Create one every 50ms for continuous flow
            }

            // Slow down all bubbles after 0.5 seconds
            setTimeout(() => {
                isSlowMode = true;
            }, 500);
        }

        // Initialize particles
        createParticles();

        // Prevent pinch zoom on iOS
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());
    </script>
</body>
</html>
