<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ZHAENG Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        #app {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Camera View */
        #camera-view {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        /* Controls */
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            touch-action: manipulation;
        }

        #capture-btn {
            width: 70px;
            height: 70px;
            background: #fff;
            border: 4px solid #4A90E2;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.5);
        }

        #capture-btn:active {
            transform: scale(0.95);
        }

        #flip-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Preview View */
        #preview-view {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: #000;
        }

        #preview-view.active {
            display: flex;
        }

        #preview-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
        }

        #preview-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        #preview-controls {
            padding: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            touch-action: manipulation;
        }

        #save-btn {
            background: #4A90E2;
            color: #fff;
            flex: 1;
            max-width: 200px;
        }

        #retake-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            flex: 1;
            max-width: 200px;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* Loading & Error States */
        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            max-width: 80%;
        }

        .hidden {
            display: none !important;
        }

        /* Header */
        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            z-index: 10;
            letter-spacing: 2px;
        }

        /* Permission screen */
        #permission-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 30px;
            text-align: center;
            color: #fff;
        }

        #permission-screen h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #permission-screen p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        #start-btn {
            padding: 18px 40px;
            background: #4A90E2;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #start-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Permission Screen -->
        <div id="permission-screen">
            <h2>ZHAENG CAMERA</h2>
            <p>Take photos with custom ZHAENG watermarks, timestamps, and location data.</p>
            <p>This app needs access to your camera and location.</p>
            <button id="start-btn">Start Camera</button>
        </div>

        <!-- Header -->
        <div id="header" class="hidden">ZHAENG</div>

        <!-- Camera View -->
        <div id="camera-view" class="hidden">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div id="status" class="hidden"></div>

            <div id="controls">
                <button id="flip-btn" class="btn">ðŸ”„</button>
                <button id="capture-btn" class="btn"></button>
            </div>
        </div>

        <!-- Preview View -->
        <div id="preview-view">
            <div id="header">ZHAENG</div>
            <div id="preview-container">
                <img id="preview-image" alt="Photo preview">
            </div>
            <div id="preview-controls">
                <button id="retake-btn" class="action-btn">Retake</button>
                <button id="save-btn" class="action-btn">Save Photo</button>
            </div>
        </div>
    </div>

    <script>
        // App State
        let stream = null;
        let currentCamera = 'user'; // 'user' for front, 'environment' for back
        let locationData = null;

        // Elements
        const permissionScreen = document.getElementById('permission-screen');
        const startBtn = document.getElementById('start-btn');
        const header = document.getElementById('header');
        const cameraView = document.getElementById('camera-view');
        const previewView = document.getElementById('preview-view');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const flipBtn = document.getElementById('flip-btn');
        const previewImage = document.getElementById('preview-image');
        const saveBtn = document.getElementById('save-btn');
        const retakeBtn = document.getElementById('retake-btn');
        const status = document.getElementById('status');

        // Show status message
        function showStatus(message) {
            status.textContent = message;
            status.classList.remove('hidden');
            setTimeout(() => {
                status.classList.add('hidden');
            }, 3000);
        }

        // Get location
        async function getLocation() {
            return new Promise((resolve) => {
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({
                                latitude: position.coords.latitude.toFixed(6),
                                longitude: position.coords.longitude.toFixed(6),
                                accuracy: position.coords.accuracy
                            });
                        },
                        (error) => {
                            console.log('Location error:', error);
                            resolve(null);
                        },
                        { enableHighAccuracy: true, timeout: 5000 }
                    );
                } else {
                    resolve(null);
                }
            });
        }

        // Start camera
        async function startCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: currentCamera,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                // Get location in background
                locationData = await getLocation();

                permissionScreen.classList.add('hidden');
                header.classList.remove('hidden');
                cameraView.classList.remove('hidden');
            } catch (error) {
                console.error('Camera error:', error);
                showStatus('Camera access denied. Please enable camera permissions.');
            }
        }

        // Flip camera
        async function flipCamera() {
            currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            await startCamera();
        }

        // Format timestamp
        function getTimestamp() {
            const now = new Date();
            const date = now.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            const time = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            return `${date} ${time}`;
        }

        // Draw watermark on canvas
        function drawWatermark(ctx, width, height) {
            // Semi-transparent overlay for better text visibility
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Border watermark pattern
            ctx.font = 'bold 16px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.textAlign = 'center';

            // Top border
            const topY = 30;
            for (let x = 50; x < width; x += 120) {
                ctx.fillText('ZHAENG', x, topY);
            }

            // Bottom border
            const bottomY = height - 80;
            for (let x = 50; x < width; x += 120) {
                ctx.fillText('ZHAENG', x, bottomY);
            }

            // Left border
            ctx.save();
            ctx.translate(30, height / 2);
            ctx.rotate(-Math.PI / 2);
            for (let y = -height / 2 + 50; y < height / 2; y += 120) {
                ctx.fillText('ZHAENG', y, 0);
            }
            ctx.restore();

            // Right border
            ctx.save();
            ctx.translate(width - 30, height / 2);
            ctx.rotate(Math.PI / 2);
            for (let y = -height / 2 + 50; y < height / 2; y += 120) {
                ctx.fillText('ZHAENG', y, 0);
            }
            ctx.restore();

            // Center watermark (larger, more transparent)
            ctx.font = 'bold 48px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.textAlign = 'center';
            ctx.fillText('ZHAENG', width / 2, height / 2);

            // Timestamp
            ctx.font = 'bold 14px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.textAlign = 'left';
            ctx.fillRect(15, height - 65, ctx.measureText(getTimestamp()).width + 20, 50);
            ctx.fillStyle = '#000';
            ctx.fillText(getTimestamp(), 25, height - 38);

            // Location data
            if (locationData) {
                const locationText = `ðŸ“ ${locationData.latitude}, ${locationData.longitude}`;
                ctx.font = '12px Arial';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fillRect(15, height - 65 + 28, ctx.measureText(locationText).width + 20, 25);
                ctx.fillStyle = '#000';
                ctx.fillText(locationText, 25, height - 25);
            }
        }

        // Capture photo
        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const ctx = canvas.getContext('2d');

            // Draw video frame
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Add watermark
            drawWatermark(ctx, canvas.width, canvas.height);

            // Convert to image and show preview
            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.95);
            previewImage.src = imageDataUrl;

            // Switch to preview view
            cameraView.classList.add('hidden');
            previewView.classList.add('active');
        }

        // Save photo
        function savePhoto() {
            const link = document.createElement('a');
            link.download = `ZHAENG_${Date.now()}.jpg`;
            link.href = previewImage.src;
            link.click();

            showStatus('Photo saved!');

            // Return to camera after short delay
            setTimeout(() => {
                retakePhoto();
            }, 1000);
        }

        // Retake photo
        function retakePhoto() {
            previewView.classList.remove('active');
            cameraView.classList.remove('hidden');
        }

        // Event Listeners
        startBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', capturePhoto);
        flipBtn.addEventListener('click', flipCamera);
        saveBtn.addEventListener('click', savePhoto);
        retakeBtn.addEventListener('click', retakePhoto);

        // Prevent pinch zoom on iOS
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());
    </script>
</body>
</html>
