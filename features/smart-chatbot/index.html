<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Smart Chatbot - ZHAENG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background particles -->
    <div id="particles"></div>

    <div id="app">
        <!-- Start Screen -->
        <div id="start-screen">
            <span class="emoji">üí¨</span>
            <button id="start-btn">CHAT</button>
        </div>

        <!-- Main Chat View -->
        <div id="main-view" class="hidden">
            <!-- Chat Container -->
            <div class="chat-container">
                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot">
                        <div class="message-content">
                            Bro, just ask me bro
                        </div>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <input
                            type="text"
                            class="chat-input"
                            id="chatInput"
                            placeholder="Type your question..."
                            autocomplete="off"
                        >
                        <button class="send-button" id="sendButton">
                            <svg viewBox="0 0 24 24">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Try to load local config if it exists (for local development only) -->
    <script>
        // Try to load local-config.js if it exists (won't exist on GitHub Pages)
        const localConfigScript = document.createElement('script');
        localConfigScript.src = 'local-config.js';
        localConfigScript.onerror = function() {
            console.log('‚ÑπÔ∏è No local config found - use admin panel to configure API key');
        };
        document.head.appendChild(localConfigScript);
    </script>

    <script src="knowledge-base.js"></script>
    <script src="advanced-nlp.js"></script>
    <script src="chatbot-engine.js"></script>
    <script src="ai-integration.js"></script>
    <script src="generative-engine.js"></script>
    <script src="github-logger.js"></script>
    <script src="app.js"></script>
</body>
</html>
